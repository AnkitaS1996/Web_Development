<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
</head>
<body>
    <!--
        Path ==>
            1.Absolute Path =
               An Absolute path are used when linking to external files.
                  Ex. src="https://www.w3schools.com"
            2. Relative Path =
                A Relative file path points to a file relative current page.

                1. File is located in the same folder as current the current page
                    Ex. "Image_Name.extension"   ==> "picture1.jpg"
                2. File is located in the images folder in the current folder
                    Ex. "Images_Name.extension" ==> picture1.jpg
                3. The file is locatd in the images folder at the root of current web.
                    Ex. ""./Folder_Name/Image.jpg"
                4. The file is locatd in the folder one level up from the current folder.
                    Ex. "../picture.jpg"

                    . ==> Root Folder
                    . ==> One Folder Back
                    / ==> Open Folder or files

                Alt ==>
                 Alternate Text
                      Image Show Nahi Zali Ki thethe Image la alternate text display hote..
    -->
    <img src="Image3.jfif" alt="AAA" height="200px" width="200px">
    <img src="../Assets/image5.jpg" alt="AAA" height="200px" width="200px">
    <img src="../Assets/Image6.png" alt="bbb" height="200px" width="200px">
    <img src="./Image3.jfif" alt="CCC" height="200px" width="200px">
    <img src="../../image5.jpg" alt="CCC" height="200px" width="200px">
</html>
