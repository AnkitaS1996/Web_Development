<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Ankita</h1>
        <h2>Student Registeration Form</h2>
        <form action="Data.php">
            <label for="FirstName">First Name : </label>
            <input type="text" name="FName" id="FirstName"><br><br>
            <label for="MiddleName">Middle Name : </label>
            <input type="text" name="MName" id="MiddleName"><br><br>
            <label for="LastName">Last Name : </label>
            <input type="text" name="LName" id="LastName"><br><br>
            <label for="Mobile">Mobile Number : </label>
            <input type="number" name="MobNo" id="Mobile"><br><br>
            <label for="Email">Enter Email : </label>
            <input type="email" name="email" id="Email"><br><br>
            <label for="Address">Address : </label>
            <textarea name="address" id="Address" cols="30" rows="10"></textarea><br><br>
            <label>Gender : </label><br><br>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="Other" name="gender" value="Other" >
            <label for="Other">Other</label><br><br>
            <label for="City">Select State : </label>
            <select id="state">
                <option value="">Select Your State </option>
                <option value="Goa">Goa</option>
                <option value="Odisha">Odisha</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
            </select><br><br>
            <label>Programming Languges : </label><br><br>
            <input type="checkbox" name="Language" value="C" id="Clang">
            <label for="Clang">C</label>
            <input type="checkbox" name="Language" value="C++" id="CPPlang">
            <label for="CPPlang">C++</label>
            <input type="checkbox" name="language" id="Java" value="JavaLang">
            <label for="JavaLang">Java</label>
            <input type="checkbox" name="language" id="Other" value="otherLng">
            <label for="otherLng">Other Language</label><br><br>

            <input type="Submit">
            
        </form>
    </body>
</html>
