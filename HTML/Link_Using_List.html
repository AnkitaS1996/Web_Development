<!DOCTYPE html>
<html>
    <head>
        <title>
            List Using Link
        </title>
    </head>
    <body>
        <ul>
            <li>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_self">Facebook</a>
            </li>
            <li>
                <a href="https://www.whatsapp.com" target="_parent">WhatsApp</a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_top">Twitter</a>
            </li>
        </ul>
    </body>
</html>
