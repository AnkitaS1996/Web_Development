<!DOCTYPE html>
<html>
<head>
    <title>Link</title>
</head>
<body>
    <!--
        HTML Links are Hyperlinks
        You can click on link and jump to another document.
        When you move the mouse over a link, the mouse arrows will turn into a little hand.
        Anchor  tag ==>
              <a href="url">Link Text</a>
        Link Means Yeka Page varun dusrya Page var jane...
        
        
        1 . An Unvisited link is Underlined and blue.
        2 . A Visited link is Underlined and Purple.
        3 . An active link is Underline And Red.

        HTML Links Target Attributes == >
         _self   -- Default Opens the document in the same window /tab as it was clicked.
         _blank  -- Opens the document in a new window or tab,
         _parent -- Opens the document in the parent frame.
         _top    -- Opens the document in the full body of the window.
    -->

    <a href="https://www.github.com" target="_self">GitHub</a>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.instagram.com" target="_parent">Instagram</a>
    <a href="https://www.twitter.com" target="_top">Twitter</a>
    <a href="https://www.whatsapp.com" target="_Ankita">WhatsApp</a>
    
</body>
</html>
