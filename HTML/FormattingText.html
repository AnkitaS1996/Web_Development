<!DOCTYPE html>
<html>
<head>
    <title>Formatting In HTML</title>
</head>
<body>
    <h1>
        <b>Hii</b>
        <strong>Hello</strong>
    </h1>
    <h1>
        <i>Ankita</i>
        <em>Priya</em>
    </h1>

    <h1>
        <mark>Hello Smita Mam</mark>
        <small>Hello Smita Mam</small>
    </h1>

    <h1>
        <ins>Hii</ins>
        <del>ABCD</del>
    </h1>
    
    <h1>
        H<sub>2</sub>O
        2<sup>3</sup>
    </h1>
    
    
</body>
</html>
